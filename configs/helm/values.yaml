global:
  redis:
    password: ''
  storageClass: 'default'
auth:
  aes:
    key: ''
  oauth2:
    aliyun:
      enable: true
      authorizationGrantType: authorization_code
      clientAuthenticationMethod: client_secret_basic
      clientName: Aliyun
      scope: openid
      clientId: ''
      clientSecret: ''
    github:
      enable: true
      scope: ''
      clientId: ''
      clientSecret: ''
    google:
      enable: true
      scope: openid,profile,email
      clientId: ''
      clientSecret: ''
autoscaling:
  enabled: false
cert:
  manager:
    namespace: cert-manager
    version: v1.14.4
  clusterIssuer:
    enabled: false
  email: dev.freechat.fun@gmail.com
debug:
  jpda:
    enabled: false
    port: 5005
deployment:
  backend:
    enabled: true
  frontend:
    enabled: false
  pvc:
    enabled: false
    accessModes: [ReadWriteOnce]
    storage: 8Gi
image:
  backend:
    pullPolicy: Always
    repository: freechatfun/freechat
    tag: 'latest'
  frontend:
    pullPolicy: Always
    repository: freechatfun/freechat-web
    tag: 'latest'
ingress:
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: freechat-letsencrypt-http01
    nginx.ingress.kubernetes.io/proxy-body-size: "20M"
  hosts:
    - host: freechat.fun
      backend:
        paths:
          - path: /
            pathType: Prefix
      frontend:
        paths:
          - path: /assets
            pathType: Prefix
  tls:
    enabled: true
mysql:
  deployment:
    enabled: true
  url: jdbc:mysql://freechat-mysql:3306/freechat?useUnicode=true&characterEncoding=utf-8
  auth:
    database: freechat
    username: freechat
    password: ''
    rootPassword: ''
  initdbScripts:
    1-schema.sql: ''
    2-data.sql: ''
  metrics:
    enabled: true
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
redis:
  deployment:
    enabled: true
  url: redis://freechat-redis-master:6379
  replica:
    replicaCount: 0
  metrics:
    enabled: true
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
milvus:
  deployment:
    enabled: true
  url: http://freechat-milvus-proxy:19530
  initJob:
    resourcesPreset: none
    metrics:
      enabled: true
  waitContainer:
    resourcesPreset: none
    metrics:
      enabled: true
  dataCoord:
    resourcesPreset: none
    metrics:
      enabled: true
  rootCoord:
    resourcesPreset: none
    metrics:
      enabled: true
  queryCoord:
    resourcesPreset: none
    metrics:
      enabled: true
  indexCoord:
    resourcesPreset: none
    metrics:
      enabled: true
  dataNode:
    resourcesPreset: none
    metrics:
      enabled: true
  queryNode:
    resourcesPreset: none
    metrics:
      enabled: true
  indexNode:
    resourcesPreset: none
    metrics:
      enabled: true
  milvus:
    auth:
      enabled: true
      username: freechat
      password: ''
      rootPassword: ''
      token: ''
  etcd:
    replicaCount: 1
    persistence:
      size: 16Gi
  proxy:
    service:
      type: ClusterIP
    metrics:
      enabled: true
    resourcesPreset: none
  attu:
    service:
      type: ClusterIP
    ingress:
      enabled: true
      hostname: milvus.freechat.fun
      ingressClassName: nginx
      tls: true
      annotations:
        cert-manager.io/cluster-issuer: freechat-letsencrypt-http01
    resourcesPreset: none
prometheus:
  deployment:
    enabled: false
  alertmanager:
    service:
      type: ClusterIP
  server:
    service:
      type: ClusterIP
    existingConfigmap: freechat-prometheus-configuration
    existingConfigmapKey: prometheus.yaml
grafana:
  deployment:
    enabled: false
  admin:
    user: freechat
    password: ''
  datasources:
    secretName: freechat-grafana-configs
  persistence:
    size: 8Gi
  ingress:
    enabled: true
    hostname: grafana.freechat.fun
    ingressClassName: nginx
    tls: true
    annotations:
      cert-manager.io/cluster-issuer: freechat-letsencrypt-http01
replicaCount: 2
resources:
  limits: {}
  requests: {}
podSecurityContext:
  fsGroup: 2024
securityContext:
  runAsUser: 2024
  runAsGroup: 2024
service:
  ports:
    http: 80
  type: ClusterIP
serviceAccount:
  create: true
systemAccount: admin
spring: {}
