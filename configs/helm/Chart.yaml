annotations:
  licenses: Apache-2.0
  group: fun.freechat
apiVersion: v1
appVersion: '2.0.0'
dependencies:
  - condition: mysql.deployment.enabled
    name: mysql
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mysql
      - sql
      - database
    version: 11.x.x
  - condition: redis.deployment.enabled
    name: redis
    repository: https://charts.bitnami.com/bitnami
    tags:
      - redis
      - keyvalue
      - database
    version: 19.x.x
  - condition: milvus.deployment.enabled
    name: milvus
    repository: https://charts.bitnami.com/bitnami
    tags:
      - milvus
      - embedding
      - database
    version: 8.x.x
  - condition: prometheus.deployment.enabled
    name: prometheus
    repository: https://charts.bitnami.com/bitnami
    tags:
      - prometheus
      - metrics
      - alert
    version: 1.x.x
  - condition: grafana.deployment.enabled
    name: grafana
    repository: https://charts.bitnami.com/bitnami
    tags:
      - grafana
      - metrics
      - dashboard
    version: 11.x.x
  - condition: grafana-loki.deployment.enabled
    name: grafana-loki
    repository: https://charts.bitnami.com/bitnami
    tags:
      - grafana-loki
      - metrics
      - log
      - alert
    version: 4.x.x
  - condition: kube-state-metrics.deployment.enabled
    name: kube-state-metrics
    repository: https://charts.bitnami.com/bitnami
    tags:
      - kube-state-metrics
      - metrics
    version: 4.x.x
description: A Helm chart for freechat
maintainers:
  - email: dev.freechat.fun@gmail.com
    name: dev.freechat.fun
    url: https://github.com/freechat-fun/freechat
name: freechat
type: application
version: 2.0.0
