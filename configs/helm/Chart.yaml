annotations:
  licenses: Apache-2.0
  group: fun.freechat
apiVersion: v2
appVersion: 'latest'
dependencies:
  - condition: mysql.enabled
    name: mysql
    repository: https://charts.bitnami.com/bitnami
    version: 11.x.x
    tags:
      - backend
      - mysql
      - sql
      - database
  - condition: redis.enabled
    name: redis
    repository: https://charts.bitnami.com/bitnami
    version: 19.x.x
    tags:
      - backend
      - redis
      - keyvalue
      - database
  - condition: milvus.enabled
    name: milvus
    repository: https://charts.bitnami.com/bitnami
    version: 8.x.x
    tags:
      - backend
      - milvus
      - embedding
      - database
  - condition: prometheus.enabled
    name: prometheus
    repository: https://charts.bitnami.com/bitnami
    version: 1.x.x
    tags:
      - backend
      - prometheus
      - metrics
      - alert
  - condition: grafana.enabled
    name: grafana
    repository: https://charts.bitnami.com/bitnami
    version: 11.x.x
    tags:
      - backend
      - grafana
      - metrics
      - dashboard
  - condition: grafana-loki.enabled
    name: grafana-loki
    repository: https://charts.bitnami.com/bitnami
    version: 4.x.x
    tags:
      - backend
      - grafana-loki
      - metrics
      - log
      - alert
  - condition: kube-state-metrics.enabled
    name: kube-state-metrics
    repository: https://charts.bitnami.com/bitnami
    version: 4.x.x
    tags:
      - backend
      - kube-state-metrics
      - metrics
description: A Helm chart for freechat
maintainers:
  - email: dev.freechat.fun@gmail.com
    name: dev.freechat.fun
    url: https://github.com/freechat-fun/freechat
name: freechat
type: application
version: 2.2.0
